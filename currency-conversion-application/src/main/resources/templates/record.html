<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
      integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{css/background.css}" />
  </head>
  <body>
    <div class="jumbotron" id="back">
      <div class="container">
        <h1>Currency exchange</h1>
        <!--<div class="table-color container">  -->
        <table
          class="table table-dark table-hover table-sm table-bordered table-striped"
          style="width:50%"
        >
          <thead class="thead-light">
            <tr>
              <th scope="col">Id</th>

              <th scope="col">From</th>

              <th scope="col">To</th>

              <th scope="col">Conversion Multiple</th>

              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="temp:${records}">
              <td th:text="${temp.id}" />
              <td th:text="${temp.from}" />
              <td th:text="${temp.to}" />
              <td th:text="${temp.conversionMultiple}" />
              <td>
                <a th:href="@{/updateValue(id=${temp.id})}"><h5>Update</h5></a>
                <emp>|</emp
                ><a th:href="@{/deleteValue(id=${temp.id})}"><h5>Delete</h5></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <a th:href="@{/display}"><b>Return to main menu</b></a>
    </div>
    <!--</div>  -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
      integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
      integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
