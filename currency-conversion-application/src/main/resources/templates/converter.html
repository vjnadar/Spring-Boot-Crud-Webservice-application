<!DOCTYPE html>

	<html xmlns:th="http://www.thymeleaf.org">
	<head>
	
		
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" 
	integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<!-- css folder must be inside the default static folder  -->
	<link rel="stylesheet"  th:href="@{css/background.css}">
	</head>
	
	<body>
		
		<div class="jumbotron" id="back">
		<div class="container" >
		<h2>Currency Converter</h2>
        <form th:action="@{/process}" th:object="${receiver}"  method="GET" name="form">
        
        
        <div class="form-group row">
        <div class="col-sm-7">
        <label for="from" class="col-form-label">From</label>
        
        <select class="form-control " th:field="*{from}"   name="from">
        	
            <option th:each="temp:${from}" th:text="${temp}" th:value="${temp}"/>
            
            <!-- <option th:value="${eur}">EUR</option>  -->
                
        </select>
       
        </div>
        </div>
       <!--<p th:if="${#fields.hasErrors('from')}" th:errors="*{from}">Incorrect</p>  --> 
        <div class="form-group row">
        <div class="col-sm-7">
        <label for="to" class="col-form-label">To</label>
         <select class="form-control" th:field="*{to}" id="to" name="to">
   		          
            <option th:each="temp:${to}" th:text="${temp}" th:value="${temp}"/>
                 
         </select>
        
         </div>
         
        </div>
        
        <div class="form-group row">
        <div class="col-sm-7">
        <input class="form-control" type ="number" th:field="*{quantity}" id="quantity" name="quantity" placeholder="Please enter the quantity" required="required"/>
        </div>
        </div>
        <div class="form-group row">
        
        <div class="col-sm-7">
        <input class="form-control btn-success" type="submit" value="Submit">
        </div>
        </div>
        <!-- Error -->
        <div id="errors" th:if="${#fields.hasErrors('from')}">
         <p  th:errors="*{from}">Name Error</p>
         </div>

        
        </form>
        <a th:href="@{/addValue}"><h4>Add Value</h4></a> <a th:href="@{/getRecords}"><h4>Show values</h4></a>
        </div>
         </div>

      
        

        
        
        
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
	        
       <!--<img th:src="@{/img/money.jpg}" alt="memorynotfound logo"/>  --> 
       
	</body>

</html>
