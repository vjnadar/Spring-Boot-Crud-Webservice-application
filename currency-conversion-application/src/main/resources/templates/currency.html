<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
      integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{css/background.css}" />
  </head>
  <body>
    <div class="jumbotron" id="back">
      <div class="container">
        <h1>Your result!</h1>
        <table
          class="table table-hover table-bordered table-dark"
          style="width:50%"
        >
          <thead class="thead-light">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">FROM</th>
              <th scope="col">TO</th>
              <th scope="col">CURRENCY VALUE</th>
              <th scope="col">QUANTITY</th>
              <th scope="col">RESULT</th>
              <th scope="col">PORT</th>
            </tr>
            <tr></tr>
          </thead>
          <tbody>
            <tr th:each="temp:${result}">
              <td th:text="${temp.id}" />
              <td th:text="${temp.from}" />
              <td th:text="${temp.to}" />
              <td th:text="${temp.conversionMultiple}" />
              <td th:text="${temp.quantity}" />
              <td th:text="${temp.changedCurrency}" />
              <td th:text="${temp.port}" />
            </tr>
          </tbody>
        </table>
        <a th:href="@{/display}"><h3>Return</h3></a>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
      integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
      integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
